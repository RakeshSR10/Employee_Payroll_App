<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
		<link rel="stylesheet" href="../css/new_payroll_form.css">
		<title>Employee-Payroll-Form</title>
		<script defer src="../js/new_payroll_form.js"></script>      
  </head>
  <body>
		<!-- UC1 Employee Payroll System UI-->
		<header class="header-content header">
			<div class="logo-content">
				<img src="../assets/images/logo.png" alt="logo">
				<div>
					<span class="emp-text">EMPLOYEE</span><br>
					<span class="emp-text emp-payroll">PAYROLL</span>
				</div>
			</div>
		</header> 
		<div class="form-content">
			<form class="form" action="#" onsubmit="save(point);return false">
				<!-- UC2 Employee Form -->
				<div class="form-head">Employee Payroll Form</div>
				<div class="row-content">
					<label class="label text" for="name">Name</label>
					<input class="input" type="text" id="name" name="name" placeholder="Enter your name..." required>
				</div>
				<!-- UC3 Employee Profile Pic -->
				<div class="row-content">
					<label class="label text" for="profile">Profile Image</label>
					<div class="profile-radio-content">
						<label>
							<input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
							<img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png" alt="profile">
						</label>
						<label>
							<input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -1.png" required>
							<img class="profile" id="image1" src="../assets/profile-images/Ellipse -1.png" alt="profile">
						</label>
						<label>
							<input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -8.png" required>
							<img class="profile" id="image1" src="../assets/profile-images/Ellipse -8.png" alt="profile">
						</label>
						<label>
							<input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -7.png" required>
							<img class="profile" id="image1" src="../assets/profile-images/Ellipse -7.png" alt="profile">
						</label>
					</div>
				</div>
			</form>
		</div> 
  </body>
</html>
